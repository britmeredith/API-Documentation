openapi: 3.0.0
info:
  title: Sentiment Analysis API
  description: A simple API to analyze the sentiment of a piece of text.
  version: 1.0.0
servers:
  - url: https://api.example.com/v1
    description: Production server
paths:
  /sentiment:
    post:
      summary: Analyze sentiment
      description: Analyzes the sentiment of a given text.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: The text to be analyzed.
                  example: "I love this product!"
      responses:
        '200':
          description: Sentiment analysis successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  sentiment:
                    type: string
                    description: The sentiment of the text.
                    example: "positive"
                  score:
                    type: number
                    format: float
                    description: The confidence score of the sentiment analysis.
                    example: 0.95
        '400':
          description: Bad request. Text not provided.
        '500':
          description: Internal server error.
